<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;

    h2 {

      color: #4CAF50;
    }

    #upload-section {

    }

    input[type="file"] {
      display: none;
    }

    .file-upload-label {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-upload-label:hover {

    }

    #convert-btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    #convert-btn:hover {
      background-color: #45a049;
    }

    #download-section {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    #download-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    #download-link:hover {
      background-color: #45a049;
    }

    .ad-unit {
      margin: 30px 0;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;

      main {

<body>
  <header>
    <h1>Word to PDF / PDF to Word Converter</h1>

  <main>
    <!-- File Upload Section -->
    <section id="upload-section">
      <h2>Upload Your File</h2>
      <label for="file-input" class="file-upload-label">Choose File</label>
      <input type="file" id="file-input" accept=".docx, .pdf">
      <button id="convert-btn">Convert</button>
    </section>

      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Download Section -->
    <section id="download-section">
      <h2>Download Your File</h2>
      <a id="download-link" download>Click here to download</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript for Dynamic Functionality
    document.getElementById('convert-btn').addEventListener('click', async () => {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please upload a file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        // Mock backend logic (replace with actual API call)
        let convertedBlob;
        if (file.name.endsWith('.docx')) {
          // Simulate Word to PDF conversion
          convertedBlob = new Blob(['Mock PDF Content'], { type: 'application/pdf' });
        } else if (file.name.endsWith('.pdf')) {
          // Simulate PDF to Word conversion
          convertedBlob = new Blob(['Mock Word Content'], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
        } else {
          throw new Error('Unsupported file format.');
        }

        const downloadLink = document.getElementById('download-link');
        downloadLink.href = URL.createObjectURL(convertedBlob);
        downloadLink.textContent = `Download ${file.name.replace(/\.[^/.]+$/, '')}.${file.name.endsWith('.docx') ? 'pdf' : 'docx'}`;
        document.getElementById('download-section').style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during conversion.');
      }
    });
  </script>
</body>
</html>
